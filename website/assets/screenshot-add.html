<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssignMate - Add Homework</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .phone {
            width: 300px;
            height: 600px;
            background: #1a1a1a;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .back-btn {
            width: 40px;
            height: 40px;
            background: #2A2A2A;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .header-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }
        
        .form {
            flex: 1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-input {
            width: 100%;
            background: #2A2A2A;
            border: none;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 16px;
        }
        
        .form-input::placeholder {
            color: #8E8E93;
        }
        
        .form-textarea {
            width: 100%;
            background: #2A2A2A;
            border: none;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
        }
        
        .form-textarea::placeholder {
            color: #8E8E93;
        }
        
        .date-time-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .reminder-section {
            background: #2A2A2A;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .reminder-title {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .reminder-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .reminder-option {
            background: #1A1A1A;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            color: #8E8E93;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .reminder-option.selected {
            border-color: #0047AB;
            color: #0047AB;
            background: rgba(0, 71, 171, 0.1);
        }
        
        .save-btn {
            width: 100%;
            background: linear-gradient(135deg, #0047AB, #1976D2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 71, 171, 0.3);
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="status-bar">
            <span>9:41</span>
            <span>üì∂ üì∂ üì∂ üîã</span>
        </div>
        
        <div class="header">
            <div class="back-btn">‚Üê</div>
            <div class="header-title">Add Homework</div>
        </div>
        
        <div class="form">
            <div class="form-group">
                <label class="form-label">Assignment Title</label>
                <input type="text" class="form-input" placeholder="e.g., Math Chapter 5 Problems">
            </div>
            
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-textarea" placeholder="Add any additional details..."></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Subject</label>
                <input type="text" class="form-input" placeholder="e.g., Mathematics">
            </div>
            
            <div class="date-time-row">
                <div class="form-group">
                    <label class="form-label">Due Date</label>
                    <input type="date" class="form-input" value="2024-09-28">
                </div>
                <div class="form-group">
                    <label class="form-label">Due Time</label>
                    <input type="time" class="form-input" value="23:59">
                </div>
            </div>
            
            <div class="reminder-section">
                <div class="reminder-title">Reminder</div>
                <div class="reminder-options">
                    <div class="reminder-option">1 hour</div>
                    <div class="reminder-option selected">1 day</div>
                    <div class="reminder-option">3 days</div>
                    <div class="reminder-option">1 week</div>
                </div>
            </div>
            
            <button class="save-btn">Save Assignment</button>
        </div>
    </div>
</body>
</html>
