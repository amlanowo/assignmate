<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssignMate - Home Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .phone {
            width: 300px;
            height: 600px;
            background: #1a1a1a;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo {
            color: #0047AB;
            font-size: 24px;
            font-weight: bold;
        }
        
        .profile {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #0047AB, #1976D2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .greeting {
            color: white;
            margin-bottom: 20px;
        }
        
        .greeting h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .greeting p {
            color: #8E8E93;
            font-size: 16px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #2A2A2A;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-number {
            color: #7CB342;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #8E8E93;
            font-size: 14px;
        }
        
        .section-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .homework-list {
            margin-bottom: 20px;
        }
        
        .homework-item {
            background: #2A2A2A;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #FF8C00;
        }
        
        .homework-title {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .homework-due {
            color: #8E8E93;
            font-size: 14px;
        }
        
        .homework-item.urgent {
            border-left-color: #FF6B6B;
        }
        
        .homework-item.completed {
            border-left-color: #7CB342;
            opacity: 0.7;
        }
        
        .bottom-nav {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #2A2A2A;
            border-radius: 20px;
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8E8E93;
            font-size: 12px;
        }
        
        .nav-item.active {
            color: #0047AB;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
            background: currentColor;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="status-bar">
            <span>9:41</span>
            <span>ðŸ“¶ ðŸ“¶ ðŸ“¶ ðŸ”‹</span>
        </div>
        
        <div class="header">
            <div class="logo">AssignMate</div>
            <div class="profile">A</div>
        </div>
        
        <div class="greeting">
            <h1>Good morning!</h1>
            <p>You have 3 assignments due this week</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">5</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">3</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
        
        <div class="section-title">Today's Tasks</div>
        <div class="homework-list">
            <div class="homework-item urgent">
                <div class="homework-title">Math Homework</div>
                <div class="homework-due">Due in 2 hours</div>
            </div>
            <div class="homework-item">
                <div class="homework-title">History Essay</div>
                <div class="homework-due">Due tomorrow</div>
            </div>
            <div class="homework-item completed">
                <div class="homework-title">Science Project</div>
                <div class="homework-due">Completed âœ“</div>
            </div>
        </div>
        
        <div class="bottom-nav">
            <div class="nav-item active">
                <div class="nav-icon"></div>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon"></div>
                <span>Add</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon"></div>
                <span>List</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon"></div>
                <span>Timer</span>
            </div>
        </div>
    </div>
</body>
</html>
