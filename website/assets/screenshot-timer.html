<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssignMate - Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .phone {
            width: 300px;
            height: 600px;
            background: #1a1a1a;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .back-btn {
            width: 40px;
            height: 40px;
            background: #2A2A2A;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .header-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }
        
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            justify-content: center;
        }
        
        .timer-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(#7CB342 0deg, #7CB342 270deg, #2A2A2A 270deg, #2A2A2A 360deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .timer-circle::before {
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            background: #1A1A1A;
            border-radius: 50%;
        }
        
        .timer-display {
            position: relative;
            z-index: 1;
            color: white;
            font-size: 36px;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
        }
        
        .timer-mode {
            color: #7CB342;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .current-task {
            background: #2A2A2A;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .task-label {
            color: #8E8E93;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .task-title {
            color: white;
            font-size: 16px;
            font-weight: 500;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .play-btn {
            background: linear-gradient(135deg, #7CB342, #8BC34A);
            color: white;
        }
        
        .pause-btn {
            background: linear-gradient(135deg, #FF8C00, #FFB74D);
            color: white;
        }
        
        .stop-btn {
            background: #2A2A2A;
            color: #8E8E93;
            border: 2px solid #333;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .session-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: #2A2A2A;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-number {
            color: #7CB342;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #8E8E93;
            font-size: 12px;
        }
        
        .bottom-nav {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #2A2A2A;
            border-radius: 20px;
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8E8E93;
            font-size: 12px;
        }
        
        .nav-item.active {
            color: #0047AB;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
            background: currentColor;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="status-bar">
            <span>9:41</span>
            <span>üì∂ üì∂ üì∂ üîã</span>
        </div>
        
        <div class="header">
            <div class="back-btn">‚Üê</div>
            <div class="header-title">Focus Timer</div>
        </div>
        
        <div class="timer-container">
            <div class="timer-mode">Focus Session</div>
            
            <div class="timer-circle">
                <div class="timer-display">25:00</div>
            </div>
            
            <div class="current-task">
                <div class="task-label">Currently working on:</div>
                <div class="task-title">Math Chapter 5 Problems</div>
            </div>
            
            <div class="controls">
                <button class="control-btn pause-btn">‚è∏</button>
                <button class="control-btn play-btn">‚ñ∂</button>
                <button class="control-btn stop-btn">‚èπ</button>
            </div>
            
            <div class="session-stats">
                <div class="stat-item">
                    <div class="stat-number">3</div>
                    <div class="stat-label">Sessions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">75</div>
                    <div class="stat-label">Minutes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">2</div>
                    <div class="stat-label">Breaks</div>
                </div>
            </div>
        </div>
        
        <div class="bottom-nav">
            <div class="nav-item">
                <div class="nav-icon"></div>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon"></div>
                <span>Add</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon"></div>
                <span>List</span>
            </div>
            <div class="nav-item active">
                <div class="nav-icon"></div>
                <span>Timer</span>
            </div>
        </div>
    </div>
</body>
</html>
